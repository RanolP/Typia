plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'io.github.ranolp.typia'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8'

    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-common'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-annotations-common'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit5'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
